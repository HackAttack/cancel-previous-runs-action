name: Test

on:
  pull_request:
    branches:
    - main
  merge_group:
    types:
    - checks_requested
    branches:
    - main
  push:
    branches:
    - main

jobs:

  cancel-previous-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: PierreRAFFA/cancel-previous-runs-action@1.0

  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout
      - run: sleep 180 && echo "Passed"